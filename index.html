<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#2196f3">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" />
	<link rel="stylesheet" type="text/css" href="css/framework7.material.min.css" />
	<link rel="stylesheet" type="text/css" href="css/framework7.material.colors.min.css" />
	<link rel="stylesheet" type="text/css" href="css/material-icons.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>DPSdruk.pl Digital Printing Solutions</title>
</head>
<body>
	<div class="panel-overlay"></div>
	<div class="panel panel-left panel-reveal">
		<div class="content-block">
			<p>Left Panel content here</p>
			<!-- Click on link with "close-panel" class will close panel -->
			<p><a href="#" class="close-panel">Close me</a></p>
			<!-- Click on link with "open-panel" and data-panel="right" attribute will open Right panel -->
			<p><a href="#about" class="close-panel">about</a></p>
			<p><a href="#services" class="close-panel">services</a></p>
			<p><a href="#contact" class="close-panel">contact</a></p>
		</div>
	</div>
	<div class="views">
		<div class="view view-main">
			<div class="navbar">
				<div class="navbar-inner" data-page="index">
					<div class="left">
						<a href="#" data-panel="left" class="link open-panel">
							<i class="icon icon-bars"></i>
							<span>Menu</span>
						</a>
					</div>
					<div class="center">
						<a href="#index" class="link">
							<span><i class="material-icons">&#xE0DA;</i> Logo</span>
						</a>
					</div>
					<div class="right">
						<a href="#contact" class="link">
							<i class="icon icon-local-phone"></i>
							<span><i class="material-icons">&#xe551;</i> Kontakt</span>
						</a>
					</div>
				</div>
				<div class="navbar-inner cached" data-page="about">
					<div class="center">About</div>
				</div>
				<div class="navbar-inner cached" data-page="services">
					<div class="center">Services</div>
				</div>
			</div>
			<div class="pages navbar-fixed">
				<div class="page" data-page="index">
					<div class="page-content">
						<p>Index page</p>
					</div>
				</div>
				<div class="page cached" data-page="about">
					<div class="page-content">
						<p>About page</p>
					</div>
				</div>
				<div class="page cached" data-page="services">
					<div class="page-content">
						<p>Services page</p>
					</div>
				</div>
				<div class="page cached" data-page="contact">
					<div class="page-content">
						<p>contact page</p>
					</div>
				</div>
			</div>
		</div>
    </div>
	<!--<script type="text/javascript" src="cordova.js"></script>-->
	<script type="text/javascript" src="js/framework7.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
